<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: Poppins
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f9;
        }

        .login-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: white;
            width: 900px;
            max-width: 95%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .1);
        }

        .login-left {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eef2ff;
        }

        .login-right {
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        .error {
            color: red
        }

        @media(max-width:768px) {
            .login-box {
                grid-template-columns: 1fr
            }

            .login-left {
                display: none
            }
        }
    </style>
</head>

<body>

    <div class="login-box">

        <div class="login-left">
            <div id="lottie-login" style="width:260px;height:260px;"></div>

        </div>

        <div class="login-right">
            <h2>Login</h2>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <form method="POST">
                <input name="username" placeholder="Username (25am001 / admin)" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>

        </div>
    </div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-login'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json'
        });
    </script>

</body>

</html>
